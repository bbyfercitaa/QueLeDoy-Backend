# Spring Boot Application Configuration
spring.application.name=queledoy-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - PostgreSQL (Cambiar los valores según tu BD)
spring.datasource.url=jdbc:postgresql://localhost:5432/queledoy_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.root=INFO
logging.level.com.queledoy.queledoy_backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# API Documentation (Actuator)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
 
# Configuración de JWT
app.jwt-secret=EstaEsUnaClaveSecretaMuyLargaParaMiAplicacionFullStack
app.jwt-expiration-milliseconds=3600000 
