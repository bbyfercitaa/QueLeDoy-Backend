# Spring Boot Application Configuration
spring.application.name=queledoy-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/

# --- ESTA ES LA PARTE IMPORTANTE ---
# Database Configuration - PostgreSQL (Conecta a Render usando variables de entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# --- FIN DE LA PARTE IMPORTANTE ---

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.root=INFO
logging.level.com.queledoy.queledoy_backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# API Documentation (Actuator)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
 
# Configuración de JWT (También usa una variable de entorno)
app.jwt-secret=${APP_JWT_SECRET}
app.jwt-expiration-milliseconds=3600000